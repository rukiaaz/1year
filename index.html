<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login üíñ</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd6e8, #ffeef6);
            font-family: 'Georgia', serif;
            overflow-y: auto;
        }
        
        .heart {
            position: fixed;
            color: #ff6f9f;
            animation: floatUp 6s infinite;
            font-size: 1.2rem;
            opacity: 0.6;
            z-index: 0;
        }
        
        @keyframes floatUp {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-10vh);
            }
        }
        
        .page {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            overflow-y: auto;
            padding: 40px 0;
            z-index: 1;
        }
        
        .page.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .paper {
            background: #fffaf3;
            width: 360px;
            max-width: 92vw;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0) rotate(-1deg);
            }
            50% {
                transform: translateY(-6px) rotate(1deg);
            }
        }
        
        .paper::before {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient( to bottom, transparent, transparent 24px, rgba(0, 0, 0, 0.04) 25px);
            pointer-events: none;
        }
        
        h1 {
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 14px;
        }
        
        img.inline {
            width: 100px;
            border-radius: 6px;
            margin: 6px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .photos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .photos img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        button {
            display: block;
            margin: 15px auto 0;
            background: #ff8fb1;
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        
        button:hover {
            transform: scale(1.05);
            background: #ff6f9f;
        }
        
        .signature {
            text-align: right;
            font-style: italic;
            margin-top: 20px;
        }
        
        video {
            display: block;
            margin: 10px auto;
            border-radius: 8px;
        }
    </style>
</head>



<body style="background:#ffd6e8;font-family:Georgia;display:flex;justify-content:center;align-items:center;height:100vh;">

    <div style="background:white;padding:30px;border-radius:10px;width:300px;text-align:center;" class="paper">
        <h1>Enter Password üíñ</h1>

        <input id="password" type="password" placeholder="Secret password..." style="width:100%;padding:8px;margin-bottom:12px;" onkeydown="if(event.key==='Enter') login()">

        <button onclick="login()">Enter ‚ù§Ô∏è</button>
        <p id="error" style="color:red;"></p>
    </div>

    <script src="auth.js"></script>
    <script>
        function login() {
            const input = document.getElementById("password").value;
            const error = document.getElementById("error");

            if (checkPassword(input)) {
                window.location.href = "main.html"; // ‚úÖ GO TO MAIN SITE
            } else {
                error.textContent = "Wrong password ü•∫";
                document.getElementById("password").value = "";
            }
        }
    </script>

</body>

</html>
